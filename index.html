<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        document.querySelector('html').style.fontSize=window.screen.width/10+"px";
       if(window.screen.width>=375){
        document.querySelector('html').style.fontSize=37.5+"px";
       }

    </script>
    <link rel="stylesheet" href="sass/index.css">
</head>

<body>
    <header>
        <span>关注</span>
        <span class="active">订阅</span>
    </header>
</body>

</html>
<!--
     使用高清图的步骤
        1. 使用高清图的像素， 计算出独立像素
            比如说，设计人员给的图是750px =》 375px。 就意味着， 如果照着这个图， 用px来布局， 375px刚好。   
            
        2. 使用标注的值， 全部用独立像素，使用px布局好。

        3. 使用独立像素的值， 计算出 rem 值。

        4. 调用js把 1rem的值， 设为屏幕度度的十分之一。

        5. 一旦设置了html的fontsize， 其它的后代元素会继承这个字体，显示效果不好。 可以在一开始的时候，把body的字体设为16px
     -->
